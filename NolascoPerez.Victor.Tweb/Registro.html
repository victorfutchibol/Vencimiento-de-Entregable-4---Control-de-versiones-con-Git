	<h1>Registro</h1>
	<label for="name"><h2>Nombre</h2></label>
    <input type="text" pattern="[A-Za-z]{3,20}" required id="name" name="name" placeholder="Escribe tu nombre">
	
    <label for="fname"><h2>Correo electronico</h2></label>
    <input type="email" required class="form-input" id="fname" name="firstname" placeholder="correo.ejempo@gmail.com">

    <label for="lname"><h2>Numero de telefono</h2></label>
    <input type="tel" pattern="[6-7]{1}[0-9]{8}" id="lname" name="lastname" required maxlength="9" minlength="9"  placeholder="Numero de telefono">

  <label for="ctr"><h2>Contrase&ntilde;a</h2></label>
    <input type="password"  pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required id="ctr" name="ctr" placeholder="Contrase&ntilde;a">

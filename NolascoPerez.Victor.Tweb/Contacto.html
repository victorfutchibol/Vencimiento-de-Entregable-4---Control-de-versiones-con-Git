<div class="form">
  <form action="/action_page.php">
	<h1>Contacto</h1>
	<label for="name"><h2>Nombre</h2></label>
    <input type="text" pattern="[A-Za-z]{3,20}" required id="name" name="name" placeholder="Escribe tu nombre">
	<label for="fname"><h2>Correo electronico</h2></label>
    <input type="email" required class="form-input" id="fname" name="firstname" placeholder="correo.ejempo@gmail.com">

    <label for="lname"><h2>Numero de telefono</h2></label>
    <input type="tel" pattern="[6-7]{1}[0-9]{8}" id="lname" name="lastname" required maxlength="9" minlength="9"  placeholder="Numero de telefono">
	
	<label for="name"><h2>¿Motivo de contacto?</h2></label>
		<select id="c" name="c">
		<option value="s">Sugerencia</option>
        <option value="q">Queja</option>
        <option value="c">Postulacion</option>
      </select>
	  
	 <label for="name"><h2>APTITUDES</h2></label>
	<textarea id="subject" name="subject" placeholder="Exponga brevemente su Sugerencia, Queja o Perfil Profesional y nos pondreamos en contacto con usted"></textarea>
	
	<label for="name"><h2>Adjuntar imagen o archivo</h2></label>
	<input type="file" id="myfile" name="myfile">
